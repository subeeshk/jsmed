<html>
    <head>
        <title></title>
        <style type="text/css">
            body {
            }
        </style>
        <link rel="stylesheet" type="text/css" href="tautocomplete.css" />
        <script src="jquery-latest.min.js" type="text/javascript"></script>
        <script src="tautocomplete.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                var text2 = $("#Text2").tautocomplete({
                    width: "500px",
                    columns: ['Name', 'Stock', 'RackNo'],
                    ajax: {
                        url: "http://192.168.1.7/Drug.asmx/HelloWorld",
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'text',
                        type: "GET",
                        data: function () {
                            return [{ name: text2.searchdata() }];
                        },
                        success: function (data) {
                            console.log([{ name: text2.searchdata() }]);
                            var filterData = [];

                           
                            $.each(data, function (i, v) {
                                   filterData.push(v);
                                
                            });
                            return filterData;
                        }
                    },
                    onchange: function () {
                        $("#ta-txt").html(text2.text());
                        $("#ta-id").html(text2.id());
                    }
                });
            });
        </script>

        
    </head>
    <body><br /><br /><br /><br /><br />
        <div style="width: 100%; text-align:center;">
            <input type="text" id="Text2" style="width: 200px; font-size:1.2em;" /><br /><br />
            Text: <span id="ta-txt"></span><br />
            ID: <span id="ta-id"></span><br />
        </div>
    </body>
</html>
